<!document html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>点赞事件</title>
</head>
<body>
<div>
    <button>点赞<span>20</span></button>
</div>
<script src="../ajax/jquery.min.js"></script>
<script>
    var i=0;
    $('button').click(function(){
        if(i%2==0){
            $(this).css({'background':'#f00'});
            var val=parseInt($(this).find('span').html())+1;
            $(this).find('span').html(val);
        }else{
            $(this).css({'background':'#00f'});
            var val=parseInt($(this).find('span').html())-1;
            $(this).find('span').html(val);
        }
        i++;
    })
</script>
</body>
</html>
