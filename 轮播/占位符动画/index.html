		      height: 60px;
		      width: 460px;
		      border-radius: 4px;
		      box-shadow: 0 2px 2px rgba(0, 0, 0, .15);
		      position: absolute;
		      top: 50%;
		      left: 50%;
		      margin-left: -230px;
		      margin-top: -30px;
		    }

		    .inputbox {
		      box-sizing: border-box;
		      width: 400px;
		      height: 100%;
		      font-size: 22px;
		      background-color: #FFFFFF;
		      border: 2px solid #E1E8ED;
		      border-right: 0;
		      border-radius: 4px 0 0 4px;
		      padding: 10px;
		      float: left;
		      display: block;
		    }

		    .submit {
		      height: 100%;
		      width: 60px;
		      float: left;
		      border: 2px solid #E1E8ED;
		      border-left: 0;
		      box-sizing: border-box;
		      background-color: #FFFFFF;

		      outline: none;
		    }

<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>打字动画文本占位符特效jQuery插件 <span>A Placeholder Typewriter jQuery Plugin</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>

			  <input class="submit" type="submit" value="Search">

			text: ["Where would you like to go?", "Amsterdam?", "Paris?", "Berlin?", "London?", "New York?", "San Francisco?"]
		});
