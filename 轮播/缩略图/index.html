<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<title>Simple Image Viewer | Demo page by http://sc.xueit.com</title>
	<link rel="stylesheet" href="style.css" />
	<style>

		#gallery img {
			border: none;
		}

		#gallery_nav {
			float: left;
			width: 150px;
			text-align: center;
		}
		
		#gallery_nav img{
	width: 110px;
	
	border: 1px solid #D0D0D0;
}

		#gallery_output {
			float: left;
			width: 600px;
			overflow: hidden;
		}

		#gallery_output img {
			width: 600px;
			display: block;
			margin: 0px auto 0 auto;
		}

	</style>
	<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
	<script language="javascript">
	
		$(document).ready(function() {
			$("#gallery_output img").not(":first").hide();

			$("#gallery a").click(function() {
				if ( $("#" + this.rel).is(":hidden") ) {
					$("#gallery_output img").slideUp();
					$("#" + this.rel).slideDown();
				}
			});
		});

	</script>
</head>
<body>
	<div id="content">
		
		<div id="gallery">
			<div id="gallery_nav">
				<a rel="img1" href="javascript:;"><img src="1.jpg" /></a>
				<a rel="img2" href="javascript:;"><img src="2.jpg" /></a>
				<a rel="img3" href="javascript:;"><img src="3.jpg" /></a>
				<a rel="img4" href="javascript:;"><img src="4.jpg" /></a>
			</div>
			
			<div id="gallery_output">
				<img id="img1" src="1.jpg" />
				<img id="img2" src="2.jpg" />
				<img id="img3" src="3.jpg" />
				<img id="img4" src="4.jpg" />
			</div>
			
			<div class="clear"></div>
		</div>
	</div>
</body>
</html>
