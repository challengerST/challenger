<!doctype html public "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
<title>jquery实现横向伸缩菜单导航</title>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/interface.js" type="text/javascript" charset="utf-8"></script>
<script src="js/rb_menu.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="css/lanrenzhijia.css" media="screen,projection" />
<style type="text/css">
<!--
body {
	FONT-SIZE: 12px;
	background-color:#FFF
}
.solid-top {
	BORDER-TOP: #F3F3F3 1px solid
}
-->
</style>
</head>
<body>
<div style=" width:728px; margin:0px auto;"> <strong>默认风格</strong>:
  <div id="menu1" class="menu">
    <div class="rb_toggle"><span>菜单 &#187;</span></div>
    <div class="rb_menu">
      <ul>
        <li><a href="">主页</a></li>
        <li><a href="">下载</a></li>
        <li><a href="">工程</a></li>
        <li><a href="">论坛</a></li>
        <li><a href="">工作</a></li>
        <li><a href="">内容</a></li>
        <li><a href="">登陆</a></li>
      </ul>
    </div>
  </div>
  <hr />
  <strong>点击风格</strong>:
  <div id="menu2" class="menu">
    <div class="rb_toggle"><span>菜单 &#187;</span></div>
    <div class="rb_menu">
      <ul>
        <li><a href="">主页</a></li>
        <li><a href="">下载</a></li>
        <li><a href="">工程</a></li>
        <li><a href="">论坛</a></li>
        <li><a href="">工作</a></li>
        <li><a href="">内容</a></li>
        <li><a href="">登陆</a></li>
      </ul>
    </div>
  </div>
  <hr />
  <strong>另外一种风格</strong>:
  <div id="menu3" class="menu">
    <div class="rb_toggle"><span>菜单 &#187;</span></div>
    <div class="rb_menu">
      <ul>
        <li><a href="">主页</a></li>
        <li><a href="">下载</a></li>
        <li><a href="">工程</a></li>
        <li><a href="">论坛</a></li>
        <li><a href="">工作</a></li>
        <li><a href="">内容</a></li>
        <li><a href="">登陆</a></li>
      </ul>
    </div>
  </div>
</div>
<script>
$('#menu1').rb_menu();
$('#menu2').rb_menu({triggerEvent: 'click', hideOnLoad: false, autoHide: false});
$('#menu3').rb_menu({transition: 'easein'});
</script>
</body>
</html>
