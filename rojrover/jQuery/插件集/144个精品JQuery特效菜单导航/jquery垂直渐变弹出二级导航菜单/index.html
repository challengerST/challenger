<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery垂直渐变弹出二级导航菜单</title>
<link rel="stylesheet" href="css/lanrenzhijia.css" type="text/css" />
<script type="text/javascript" src="js/lanrenzhijia.js"></script>
</head>
<body>
<div id="wrapper">
<div id="leftcolumn">
  <dl class="dropdown">
    <dt id="one-ddheader" class="upperdd" onmouseover="ddMenu('one',1)" onmouseout="ddMenu('one',-1)">Dropdown One</dt>
    <dd id="one-ddcontent" onmouseover="cancelHide('one')" onmouseout="ddMenu('one',-1)">
      <ul>
        <li><a href="#" class="underline">Navigation Item 1</a></li>
        <li><a href="#" class="underline">Navigation Item 2</a></li>
        <li><a href="#">Navigation Item 3</a></li>
      </ul>
    </dd>
  </dl>
  <dl class="dropdown">
    <dt id="two-ddheader" class="upperdd" onmouseover="ddMenu('two',1)" onmouseout="ddMenu('two',-1)">Dropdown Two</dt>
    <dd id="two-ddcontent" onmouseover="cancelHide('two')" onmouseout="ddMenu('two',-1)">
      <ul>
        <li><a href="#" class="underline">Navigation Item 1</a></li>
        <li><a href="#" class="underline">Navigation Item 2</a></li>
        <li><a href="#" class="underline">Navigation Item 3</a></li>
        <li><a href="#" class="underline">Navigation Item 4</a></li>
        <li><a href="#">Navigation Item 5</a></li>
      </ul>
    </dd>
  </dl>
  <dl class="dropdown">
    <dt id="three-ddheader" class="upperdd">Menu Item Three</dt>
  </dl>
  <dl class="dropdown">
    <dt id="four-ddheader" onmouseover="ddMenu('four',1)" onmouseout="ddMenu('four',-1)">Dropdown Four</dt>
    <dd id="four-ddcontent" onmouseover="cancelHide('four')" onmouseout="ddMenu('four',-1)">
      <ul>
        <li><a href="#" class="underline">Navigation Item 1</a></li>
        <li><a href="#">Navigation Item 2</a></li>
      </ul>
    </dd>
  </dl>
</div>

</div>
</body>
</html>
