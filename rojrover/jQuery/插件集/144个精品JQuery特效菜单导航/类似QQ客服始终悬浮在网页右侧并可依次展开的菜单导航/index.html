</head>
<body>

<script type="text/javascript">
var btb=$(".lanrenzhijia_nav");
var tempS;
$(".lanrenzhijia_nav").hover(function(){
	var thisObj = $(this);
	tempS = setTimeout(function(){
		thisObj.find("a").each(function(i){
			var tA=$(this);
			setTimeout(function(){
				tA.animate({right:"0"},300);
			},50*i);
		});
	},200);
},function(){
	if(tempS){
		clearTimeout(tempS);
	}
	$(this).find("a").each(function(i){
		var tA=$(this);
		setTimeout(function(){
			tA.animate({right:"-110"},300,function(){
			});
		},50*i);
	});
});
</script>
<div style="height:1000px;"></div>
