<title>jquery左侧可伸缩水晶透明导航</title>
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.js"></script>
<script type="text/javascript" src="js/jquery.sweet-menu-1.0.js"></script>
<script type="text/javascript"> 
			$(document).ready(function(){ 
				
                $('#backMenu').sweetMenu({
					top: 40,
					padding: 8,
					iconSize: 48,
					easing: 'easeOutBounce',
					duration: 500,
					icons: [
						'images/back.png'
					]
				});
				
				$('#exampleMenu').sweetMenu({
					top: 200,
					padding: 8,
					iconSize: 48,
					easing: 'easeOutBounce',
					duration: 500,
					icons: [
						'images/home.png',
						'images/comments.png',
						'images/red_heart.png',
						'images/male_user.png',
						'images/yellow_mail.png',
						'images/computer.png'
					]
				});
			});
		</script>
 <link href="css/lanrenzhijia.css" type="text/css" rel="stylesheet">
</head>

<body>
<ul id="backMenu">
  <li><a href="http://www.lanrenzhijia.com">Back to lanrenzhijia.com</a></li>
