[viewBag]
==
{% if not user %}
<div class="row">
    <div class="col-md-6">
        <div class="close-cancle" id="close">
            <img src="{{ 'assets/img/common/cancle-img_03.png'|theme }}" alt=""/>
        </div>
        <div class="clearfix">
            <span class="sign-in red-line" id="login">登录</span> <span class="shu-line jubu-edit"></span> <span
                class="sign-up" id="sign-Up">注册账号</span>
        </div>
        <div id="ncg1" style="display:block">
            <div class="textCen">
                <div class="vertify">
                    <h1>用户名</h1>
                    <input id="username" class="font-th" type="text" placeholder="昵称/邮箱"/ name="0">
                    <!-- <p class="errors">
                        <i class="caveat"></i><span class="font-th">请输入正确的格式</span>
                    </p> -->
                    <h1>密码</h1><input id="setpassword" class="font-th" type="password" placeholder="请输入密码" name="1">
                    <!-- <p class="errors" class="errTip"><i class="caveat"></i><span class="font-th">请输入正确的密码</span>
                    </p> -->
                </div>
                <div class="clearfix rember" style="">
                <span class="fl-l font-th"> <input type="checkbox" checked="checked" class="fuxuankuang"
                                                   id="rmme"/>记住我 </span>
                    <a href="findPass" class="fl-r"><span class="font-th" id="forPassword">忘记密码</span></a>
                    <input id="submit" type="button" class="rightnow-login" value="立即登录"/>
                </div>
                <div class="title-line"><i class="title-line-left"></i>
                    <span class="fenqu">使用合作账号登陆</span>
                    <i class="title-line-left"></i></div>
            </div>
            <div class="society"><a href=""><img src="{{ 'assets/img/society/wechat.png'|theme }}" alt=""></a>
                <a href=""><img src="{{ 'assets/img/society/tencent.png'|theme }}" alt=""></a>
                <a href=""><img src="{{ 'assets/img/society/room.png'|theme }}" alt=""></a>
                <a href=""><img src="{{ 'assets/img/society/weibo.png'|theme }}" alt=""></a>
            </div>
        </div>
        <div class="yt-signin">
            {% partial account ~ '::signin' %}
        </div>
    </div>
    <div class="col-md-6">
        <div class="register" id="ncg2" style="display:none">
            <div style="text-align:center;">
                <div><p>邮箱</p><input id="form-phone" name="lemail" class="lg-length" type="text" placeholder="邮箱"
                                     autocomplete="off" default="完后验证后，你可以通过登录该手机登录和找回密码"></div>
                <div><p>验证码</p><input class="lg-length" type="text" placeholder="短信验证码">
                    <button onclick="countdown()" id="getPhoneCode" class="btn-phonecode" type="button">验证码</button>
                </div>
                <div><p>密码</p><input name="lpassword" class="lg-length" type="text" placeholder="6-18位"></div>
                <div><p>确认密码</p><input id="resPass" class="lg-length" type="text" placeholder="前后输入一致"></div>
                <div><input class="submit signin" type="button" value="立即注册" id="register"></div>
            </div>
        </div>
    </div>
    <div class="yt-register">
        {% partial account ~ '::register' %}
    </div>
    <div class="col-md-6">

    </div>
    
</div>
{% else %}
{% partial account ~ '::activation_check' %}

{% partial account ~ '::deactivate_link' %}

<a data-request="onLogout">Sign out</a>
{% endif %}
